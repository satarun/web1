<h1>SignUp</h1><br>
<div class="container">
 <form class="text-center bg-light"  [formGroup]="signup"(ngSubmit)="submit()">
     <label>First Name</label>
           <input type="text" class="form-control" formControlName="name" required ><br>
      <label>Last Name</label>
           <input type="text " class="form-control" formControlName="last" required><br>
      <label>User Name</label>
            <input type="text"  class="form-control" formControlName="user" required>
        <label>Password:</label>
            <input type="password"  class="form-control" formControlName="password" required>
        <label> Confirm Password:</label>
            <input type="password"  class="form-control" formControlName="cpassword"required>
        <label>Date of Birth</label>
              <input type="date" class="form-control" formControlName="date" required><br>
        <button type='submit' class="btn btn-primary">Submit</button><br><br>
        <button type="reset" class="btn btn-danger">Reset</button>

</form>
</div>
